<!DOCTYPE html>
<html>
<head>
    <title>Smart Bookmark Manager</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { padding: 10px; flex-grow: 1; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #28a745; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #218838; }
        
        ul { list-style-type: none; padding: 0; }
        li { background: #f4f4f4; margin: 5px 0; padding: 10px; border-radius: 4px; display: flex; justify-content: space-between; }
        a { text-decoration: none; color: #007bff; font-weight: bold; }
        .delete-btn { background-color: #dc3545; padding: 5px 10px; font-size: 12px; margin-left: 10px;}
    </style>
</head>
<body>

    <h1>My Saved Bookmarks</h1>

    <div class="input-group">
        <input type="text" id="siteName" placeholder="Site Name (e.g., Google)">
        <input type="url" id="siteUrl" placeholder="URL (e.g., https://google.com)">
        <button onclick="saveBookmark()">Save</button>
    </div>

    <ul id="bookmarksList"></ul>

    <script>
        // 1. Load bookmarks from LocalStorage when page opens
        document.addEventListener('DOMContentLoaded', loadBookmarks);

        function saveBookmark() {
            // Get values from input boxes
            const name = document.getElementById('siteName').value;
            const url = document.getElementById('siteUrl').value;

            if(!name || !url) {
                alert('Please fill in both fields');
                return;
            }

            // Create a bookmark object
            const bookmark = { name: name, url: url };

            // Check if bookmarks exist in LocalStorage
            let bookmarks = [];
            if(localStorage.getItem('bookmarks') !== null) {
                bookmarks = JSON.parse(localStorage.getItem('bookmarks'));
            }

            // Add new bookmark to array
            bookmarks.push(bookmark);

            // Save back to LocalStorage
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));

            // Clear inputs and re-fetch bookmarks
            document.getElementById('siteName').value = '';
            document.getElementById('siteUrl').value = '';
            loadBookmarks();
        }

        function loadBookmarks() {
            // Get bookmarks from LocalStorage
            let bookmarks = JSON.parse(localStorage.getItem('bookmarks'));
            let list = document.getElementById('bookmarksList');
            
            list.innerHTML = ''; // Clear current list

            if (bookmarks) {
                for(let i = 0; i < bookmarks.length; i++) {
                    const name = bookmarks[i].name;
                    const url = bookmarks[i].url;

                    // HERE IS WHERE WE INJECT THE HREF AUTOMATICALLY
                    list.innerHTML += `
                        <li>
                            <a href="${url}" target="_blank">${name}</a>
                            <button class="delete-btn" onclick="deleteBookmark('${url}')">Delete</button>
                        </li>
                    `;
                }
            }
        }

        function deleteBookmark(url) {
            let bookmarks = JSON.parse(localStorage.getItem('bookmarks'));
            // Filter out the one we want to delete
            for(let i = 0; i < bookmarks.length; i++) {
                if(bookmarks[i].url == url) {
                    bookmarks.splice(i, 1);
                }
            }
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            loadBookmarks();
        }
    </script>

</body>
</html>
